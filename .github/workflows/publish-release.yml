name: Publish Releases

on: 
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1.1
      with:
        generateReleaseNotes: true
        token: ${{ secrets.GITHUB_TOKEN }}